<!DOCTYPE html>
<html lang="en">


<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/calculator.css">
</head>

<body>
    <div class="calculator">
        <div class="grid-container">
            <div class="grid-item grid-header">
                <input id="calc-display" type="text" readonly value="">
            </div>
            <div class="grid-item grid-top-bar">
                <input class="calc-button" type="button" value="C">
                <input class="calc-button" type="button" value="X">
                <input class="calc-button" type="button" value="?">
            </div>
            <div class="grid-item grid-sidebar">
                <input class="calc-button" type="button" value="/">
                <input class="calc-button" type="button" value="*">
                <input class="calc-button" type="button" value="-">
                <input class="calc-button" type="button" value="+">
                <input class="calc-button" type="button" value="=">
            </div>
            <div class="grid-item grid-numbers">
                <input class="calc-button" type="button" value="1">
                <input class="calc-button" type="button" value="2">
                <input class="calc-button" type="button" value="3">
                <input class="calc-button" type="button" value="4">
                <input class="calc-button" type="button" value="5">
                <input class="calc-button" type="button" value="6">
                <input class="calc-button" type="button" value="7">
                <input class="calc-button" type="button" value="8">
                <input class="calc-button" type="button" value="9">
                <input class="calc-button" type="button" value="#">
                <input class="calc-button" type="button" value="0">
                <input class="calc-button" type="button" value="*">
            </div>
        </div>
    </div>
    <script src="/js/calculator.js"></script>
</body>

</html>
